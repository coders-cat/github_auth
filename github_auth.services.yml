services:
  logger.channel.github_auth:
    parent: logger.channel_base
    arguments: ['github_auth']
  github_auth.manager:
    class: Drupal\github_auth\GitHubAuthService
    arguments: ['@config.factory', '@logger.channel.github_auth', '@session_manager', '@csrf_token', '@current_user', '@externalauth.externalauth']
